<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid vs Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Grid</h2>

    <div class="container">
        <div class="pirmas"><p>1</p></div>
        <div class="antras"><p>2</p></div>
        <div class="trecias"><p>3</p></div>
        <div class="ketvirtas"><p>4</p></div>
    </div>

    <h2>Flex</h2>
    <section class="flexgrid">
        <div class="left-side">
            <div class="item">1</div>
        </div>
        <div class="right-side">
            <div class="right-top">
                <div class="item">2</div>
            </div>
            <div class="right-bottom">
                <div class="item">3</div>
                <div class="item">4</div>
            </div>
        </div>
    </section>
     
    
</body>
</html>
